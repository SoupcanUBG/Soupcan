            <div class="box-title">About:Blank</div>
            <button class="box-button" id="cloaker-button">Click Me!</button>
        </div>
    </div>
    <script>
        document.getElementById('cloaker-button').addEventListener('click', function() {
            var url = window.location.href;
            var win;

            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                var originalTitle = document.title;
                var faviconElement = document.querySelector('link[rel="icon"]');
                var faviconURL = faviconElement ? faviconElement.href : '';
                win.document.title = originalTitle;
                if (faviconURL) {
                    var favicon = win.document.createElement('link');
                    favicon.rel = 'icon';
                    favicon.href = faviconURL;
                    win.document.head.appendChild(favicon);
                }
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.style.overflow = 'hidden';
                iframe.src = url;
                win.document.body.appendChild(iframe);
                window.location.replace("https://classroom.google.com");

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
            this.textContent = "About:blank";
        });
    </script>
