<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoupCan</title>
    <link rel="icon" type="image/png" href="/brand/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- meta data -->
    <meta property="og:title" content="SoupCan">
    <meta property="og:description" content="At SoupCan, we are dedicated to providing a comprehensive collection of educational resources designed to support students, educators, and lifelong learners. Our mission is to make quality educational materials accessible to everyone, fostering a love for learning and academic success.">
    <meta property="og:image" content="/brand/favicon.ico">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="100">
    <meta property="og:url" content="https://soupcan.pages.dev">
    <!-- end meta data -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111010;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: #111010;
            position: fixed;
            top: 0;
            height: 44px;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #575757;
            border-radius: 4px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
            height: calc(100vh - 44px);
            margin-top: 44px;
            opacity: 0.6;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
    background: #1a1a1a;
    color: white;
    margin-top: 30px;
    text-decoration: none;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    padding: 15px 30px;
    transition: background 0.3s;
    width: 125px; /* Specify the desired width */
    height: 125px; /* Specify the desired height */
    display: flex;
    justify-content: center;
    align-items: center;
}
        
        .button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="/g.html"><i class="fa-solid fa-gamepad"></i></a></li>
            <li><a href="/a.html"><i class="fa-solid fa-table-cells"></i></a></li>
            <li><a href="/s.html"><i class="fa-solid fa-cog"></i></a></li>
            <li><a href="/p.html"><i class="fa-solid fa-handshake"></i></a></li>
            <li><a href="/e/"><i class="fa-solid fa-plus"></i></a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="buttons-container">
            <button class="button">Mme Rudenko</button>
             <button class="button">Mr Allen</button>
            <button class="button">Mrs Haunstetter</button>
               <button class="button">Mr Anthony</button>
                           <button class="button">Ms Hall</button>
            <button class="button">Mrs Pengelly</button>
        
        </div>
    </div>

    <script src="/down/function.js"></script>
</body>
</html>
